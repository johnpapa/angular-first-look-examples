body {
    margin: 0
}

.styleguide-demo h1 {
    margin: 48px 24px 0
}

.styleguide-demo h1:after {
    content: '';
    display: block;
    width: 100%;
    border-bottom: 1px solid rgba(0,0,0,.5);
    margin-top: 24px
}

.styleguide-demo {
    opacity: 0;
    -webkit-transition: opacity .6s ease;
    transition: opacity .6s ease
}

    height: 256px;
    background: #212121;
    padding: 115px 16px 0
}

.styleguide-container {
    position: relative;
    max-width: 960px;
    width: 100%
}

.styleguide-title {

    bottom: auto;
    position: relative;
    font-size: 56px;
    font-weight: 300;
    line-height: 1;
    letter-spacing: -.02em
}

.styleguide-title:after {
    border-bottom: 0
}

.styleguide-title span {
    font-weight: 300
}

.mdl-styleguide .mdl-layout__drawer .mdl-navigation__link {
    padding: 10px 24px
}

.demosLoaded .styleguide-demo {
    opacity: 1
}

iframe {
    display: block;
    width: 100%;
    border: none
}

iframe.heightSet {
    overflow: hidden
}

.demo-wrapper {
    margin: 24px
}

.demo-wrapper iframe {
    border: 1px solid rgba(0,0,0,.5)
}
