@Injectable()
export class FilterService {
	constructor() { }

  filter(data: string, props: Array<string>, originalList: Array<any>) {
    let filteredList: any[];
    if (data &amp;&amp; props &amp;&amp; originalList) {
      data = data.toLowerCase();
      let filtered = originalList.filter(item => {
        let match = false;
        for (let prop of props) {
          if (item[prop].toString().toLowerCase().indexOf(data) > -1) {
            match = true;
            break;
          }
        };
        return match;
      });
      filteredList = filtered;
    }
    else {
      filteredList = originalList;
    }
    return filteredList;
  }

import { ModalService } from './modal.service'

const KEY_ESC = 27;

@Component({
  selector: 'modal-confirm',
  templateUrl: 'app/blocks/modal/modal.component.html',
  styleUrls: ['app/blocks/modal/modal.component.css']
})
export class ModalComponent implements OnInit {
  private _defaults = {
    title: 'Confirmation',
    message: 'Do you want to cancel your changes?',
    cancelText: 'Cancel',
    okText: 'OK'
  };
  title: string;
  message: string;
  okText: string;
  cancelText: string;
  negativeOnClick: (e: any) => void;
  positiveOnClick: (e: any) => void;

  private _modalElement: any;
  private _cancelButton: any;
  private _okButton: any;

  constructor(modalService: ModalService) {
    modalService.activate = this.activate.bind(this);
  }

  activate(message = this._defaults.message, title = this._defaults.title) {
    this.title = title;
    this.message = message;
    this.okText = this._defaults.okText;
    this.cancelText = this._defaults.cancelText;

    let promise = new Promise<boolean>((resolve, reject) => {
      this.negativeOnClick = (e: any) => resolve(false);
      this.positiveOnClick = (e: any) => resolve(true);
      this._show();
    });

    return promise;
  }

  ngOnInit() {
    this._modalElement = document.getElementById('confirmationModal');
    this._cancelButton = document.getElementById('cancelButton');
    this._okButton = document.getElementById('okButton');
  }

  private _show() {
    document.onkeyup = null;

    if (!this._modalElement || !this._cancelButton || !this._okButton) return;

    this._modalElement.style.opacity = 0;
    this._modalElement.style.zIndex = 9999;

    this._cancelButton.onclick = ((e: any) => {
      e.preventDefault();
      if (!this.negativeOnClick(e)) this._hideDialog()
    });

    this._okButton.onclick = ((e: any) => {
      e.preventDefault();
      if (!this.positiveOnClick(e)) this._hideDialog()
    });

    this._modalElement.onclick = () => {
      this._hideDialog();
      return this.negativeOnClick(null);
    };

    document.onkeyup = (e: any) => {
      if (e.which == KEY_ESC) {
        this._hideDialog();
        return this.negativeOnClick(null);
      }
    };

    this._modalElement.style.opacity = 1;
  }

  private _hideDialog() {
    document.onkeyup = null;
    this._modalElement.style.opacity = 0;
    window.setTimeout(() => this._modalElement.style.zIndex = 0, 400);
  }
}

import { CanDeactivate, ComponentInstruction, RouteParams, Router, ROUTER_DIRECTIVES } from 'angular2/router';
import { Observable, Subscription } from 'rxjs/Rx';

import { EntityService, ModalService, ToastService } from '../blocks/blocks';
import { Character, CharacterService } from '../characters/character.service';

@Component({
  selector: 'story-character',
  templateUrl: 'app/characters/character.component.html',
  styles: ['.mdl-textfield__label {top: 0;}'],
  directives: [ROUTER_DIRECTIVES]
})
export class CharacterComponent implements CanDeactivate, OnDestroy, OnInit {
  private _dbResetSubscription: Subscription;

  @Input() character: Character;
  editCharacter: Character = <Character>{};

  constructor(
    private _characterService: CharacterService,
    private _entityService: EntityService,
    private _modalService: ModalService,
    private _routeParams: RouteParams,
    private _router: Router,
    private _toastService: ToastService) { }

  cancel(showToast = true) {
    this.editCharacter = this._entityService.clone(this.character);
    if (showToast) {
      this._toastService.activate(`Cancelled changes to ${this.character.name}`);
    }
  }

  delete() {
    let msg = `Do you want to delete ${this.character.name}?`;
    this._modalService.activate(msg).then(responseOK => {
      if (responseOK) {
        this.cancel(false);
        this._characterService.deleteCharacter(this.character)
          .subscribe(() => {
            this._toastService.activate(`Deleted ${this.character.name}`);
            this._gotoCharacters();
          });
      }
    });
  }

  isAddMode() {
    let id = +this._routeParams.get('id');
    return isNaN(id);
  }

  ngOnDestroy() {
    this._dbResetSubscription.unsubscribe();
  }

  ngOnInit() {
    componentHandler.upgradeDom();
    this._getCharacter();
    this._dbResetSubscription = this._characterService.onDbReset
      .subscribe(() => this._getCharacter());
  }

  routerCanDeactivate(next: ComponentInstruction, prev: ComponentInstruction) {
    return !this.character ||
      !this._isDirty() ||
      this._modalService.activate();
  }

  save() {
    let character = this.character = this._entityService.merge(this.character, this.editCharacter);
    if (character.id == null) {
      this._characterService.addCharacter(character)
        .subscribe(char => {
          this._setEditCharacter(char);
          this._toastService.activate(`Successfully added ${char.name}`);
          this._gotoCharacters();
        });
      return;
    }
    this._characterService.updateCharacter(character)
      .subscribe(() => this._toastService.activate(`Successfully saved ${character.name}`));
  }

  private _getCharacter() {
    let id = +this._routeParams.get('id');
    if (id === 0) return;
    if (this.isAddMode()) {
      this.character = <Character>{ name: '', side: 'dark' };
      this.editCharacter = this._entityService.clone(this.character);
      return;
    }
    this._characterService.getCharacter(id)
      .subscribe(character => this._setEditCharacter(character));
  }

  private _gotoCharacters() {
    let id = this.character ? this.character.id : null;
    let route = ['Characters', { id: id }];
    this._router.navigate(route);
  }

  private _handleServiceError(op: string, err: any) {
    console.error(`${op} error: ${err.message || err}`);
  }

  private _isDirty() {
    return this._entityService.propertiesDiffer(this.character, this.editCharacter);
  }

  private _setEditCharacter(character: Character) {
    if (character) {
      this.character = character;
      this.editCharacter = this._entityService.clone(this.character);
    } else {
      this._gotoCharacters();
    }
  }
}

import { Http, Response } from 'angular2/http';
import { Observable } from 'rxjs/Rx';

import { ExceptionService, SpinnerService } from '../blocks/blocks';
import { CONFIG, MessageService } from '../shared/shared';

let charactersUrl = CONFIG.baseUrls.characters;

export interface Character {
  id: number;
  name: string;
  side: string;
}

@Injectable()
export class CharacterService {
  constructor(private _http: Http,
    private _exceptionService: ExceptionService,
    private _messageService: MessageService,
    private _spinnerService: SpinnerService) {
    this._messageService.state.subscribe(state => this.getCharacters());
  }

  addCharacter(character: Character) {
    let body = JSON.stringify(character);
    this._spinnerService.show();
    return this._http
      .post(`${charactersUrl}`, body)
      .map(res => res.json().data)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }

  deleteCharacter(character: Character) {
    this._spinnerService.show();
    return this._http
      .delete(`${charactersUrl}/${character.id}`)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }

  getCharacters() {
    this._spinnerService.show();
    return this._http.get(charactersUrl)
      .map((response: Response) => <Character[]>response.json().data)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }

  getCharacter(id: number) {
    this._spinnerService.show();
    return this._http.get(`${charactersUrl}/${id}`)
      .map((response: Response) => response.json().data)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }

  onDbReset = this._messageService.state;

  updateCharacter(character: Character) {
    let body = JSON.stringify(character);

@Pipe({ name: 'sortCharacters' })
export class SortCharactersPipe implements PipeTransform {
  transform(value: Character[], args: any[]) {
    if (!value || !value.sort) { return value; }

import { CanDeactivate, ComponentInstruction, RouteParams, Router, ROUTER_DIRECTIVES } from 'angular2/router';
import { Observable, Subscription } from 'rxjs/Rx';

import { EntityService, ModalService, ToastService } from '../blocks/blocks';
import { Vehicle, VehicleService } from '../vehicles/vehicle.service';

@Component({
  selector: 'story-vehicle',
  templateUrl: 'app/vehicles/vehicle.component.html',
  styles: ['.mdl-textfield__label {top: 0;}'],
  directives: [ROUTER_DIRECTIVES]
})
export class VehicleComponent implements CanDeactivate, OnDestroy, OnInit {
  private _dbResetSubscription: Subscription;

  @Input() vehicle: Vehicle;
  editVehicle: Vehicle = <Vehicle>{};

  constructor(
    private _entityService: EntityService,
    private _modalService: ModalService,
    private _routeParams: RouteParams,
    private _router: Router,
    private _toastService: ToastService,
    private _vehicleService: VehicleService) { }

  cancel(showToast = true) {
    this.editVehicle = this._entityService.clone(this.vehicle);
    if (showToast) {
      this._toastService.activate(`Cancelled changes to ${this.vehicle.name}`);
    }
  }

  delete() {
    let msg = `Do you want to delete the ${this.vehicle.name}?`;
    this._modalService.activate(msg).then((responseOK) => {
      if (responseOK) {
        this.cancel(false);
        this._vehicleService.deleteVehicle(this.vehicle)
          .subscribe(() => { // Success path
            this._toastService.activate(`Deleted ${this.vehicle.name}`);
            this._gotoVehicles();
          },
          (err) => this._handleServiceError('Delete', err), // Failure path
          () => console.log('Delete Completed') // Completed actions
          );
      }
    });
  }

  isAddMode() {
    let id = +this._routeParams.get('id');
    return isNaN(id);
  }

  ngOnDestroy() {
    this._dbResetSubscription.unsubscribe();
  }

  ngOnInit() {
    componentHandler.upgradeDom();
    this._getVehicle();
    this._dbResetSubscription = this._vehicleService.onDbReset
      .subscribe(() => {
        this._getVehicle();
      });
  }

  routerCanDeactivate(next: ComponentInstruction, prev: ComponentInstruction) {
    return !this.vehicle ||
      !this._isDirty() ||
      this._modalService.activate();
  }

  save() {
    let vehicle = this.vehicle = this._entityService.merge(this.vehicle, this.editVehicle);
    if (vehicle.id == null) {
      this._vehicleService.addVehicle(vehicle)
        .subscribe(v => {
          this._setEditVehicle(v);
          this._toastService.activate(`Successfully added ${v.name}`);
          this._gotoVehicles();
        });
      return;
    }
    this._vehicleService.updateVehicle(this.vehicle)
      .subscribe(() => this._toastService.activate(`Successfully saved ${this.vehicle.name}`));
  }

  private _getVehicle() {
    let id = +this._routeParams.get('id');
    if (id === 0) return;
    if (this.isAddMode()) {
      this.vehicle = <Vehicle>{ name: '', type: '' };
      this.editVehicle = this._entityService.clone(this.vehicle);
      return;
    }
    this._vehicleService.getVehicle(id)
      .subscribe((vehicle: Vehicle) => this._setEditVehicle(vehicle));
  }

  private _gotoVehicles() {
    let id = this.vehicle ? this.vehicle.id : null;
    let route = ['Vehicles', { id: id }];
    this._router.navigate(route);
  }

  private _handleServiceError(op: string, err: any) {
    console.error(`${op} error: ${err.message || err}`);
  }

  private _isDirty() {
    return this._entityService.propertiesDiffer(this.vehicle, this.editVehicle);
  }

  private _setEditVehicle(vehicle: Vehicle) {
    if (vehicle) {
      this.vehicle = vehicle;
      this.editVehicle = this._entityService.clone(this.vehicle);
    } else {
      this._gotoVehicles();
    }
  }
}

import { ExceptionService, SpinnerService } from '../blocks/blocks';
import { CONFIG, MessageService } from '../shared/shared';

let vehiclesUrl = CONFIG.baseUrls.vehicles;

export interface Vehicle {
  id: number;
  name: string;
  type: string;
}

@Injectable()
export class VehicleService {
  constructor(private _http: Http,
    private _exceptionService: ExceptionService,
    private _messageService: MessageService,
    private _spinnerService: SpinnerService) {
    this._messageService.state.subscribe(state => this.getVehicles());
  }

  addVehicle(vehicle: Vehicle) {
    let body = JSON.stringify(vehicle);
    this._spinnerService.show();
    return this._http
      .post(`${vehiclesUrl}`, body)
      .map(res => res.json().data)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }

  deleteVehicle(vehicle: Vehicle) {
    this._spinnerService.show();
    return this._http
      .delete(`${vehiclesUrl}/${vehicle.id}`)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }

  getVehicles() {
    this._spinnerService.show();
    return this._http.get(vehiclesUrl)
      .map((response: Response) => <Vehicle[]>response.json().data)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }

  getVehicle(id: number) {
    this._spinnerService.show();
    return this._http.get(`${vehiclesUrl}/${id}`)
      .map((response: Response) => response.json().data)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }

  onDbReset = this._messageService.state;

  updateVehicle(vehicle: Vehicle) {
    let body = JSON.stringify(vehicle);
    this._spinnerService.show();

    return this._http
      .put(`${vehiclesUrl}/${vehicle.id}`, body)
      .catch(this._exceptionService.catchBadResponse)
      .finally(() => this._spinnerService.hide());
  }
}"><input type="hidden" name="files[app/vehicles/vehicles.component.ts]" value="import { Component, OnInit } from 'angular2/core';
