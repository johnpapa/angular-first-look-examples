<article class="template animated slideInRight">
  <h4>My Vehicles</h4>

  <a href="" [routerLink]="['/vehicles', 'new']"><button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add</button></a>

  <filter-text (changed)="filterChanged($event)"></filter-text>

  <ul class="vehicles">
    <li *ngFor="let vehicle of filteredVehicles">

      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{vehicle.id}}. {{vehicle.name | initCaps}}</h2>
        </div>
        <div class="mdl-card__menu">
          <a href="" [routerLink]="['/vehicles', vehicle.id]"><button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">

            <div class="icon mdl-color--primary icon-ic_play_circle_filled_white_24dp"></div>

          </button></a>
        </div>
      </div>

    </li>
  </ul>
</article>
